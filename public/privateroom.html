    <script src="./js/play-games.js"></script>

            <a-asset id="tree" src="textures/tree/scene.gltf" />

            <a-asset id="player-body-o" src="./textures/body/body-o.gltf" />

            <template id="avatar-template">
                <a-entity position="0 1.6 0" scale="0.5 0.5 0.5" class="avatar" networked-audio-source>
                    <a-gltf-model random-model class="randomHead" scale="0.5 0.5 0.5" position="0 -1.6 0"
                        rotation="0 -180 0">
                    </a-gltf-model>
                </a-entity>
            </template>

            <template id="rig-tmp">
                <a-entity spawn-in-circle="radius:2" id="rig"></a-entity>
            </template>

            <template id="body">
                <a-gltf-model random-model class="randomBody" scale="0.44 0.5 0.46" position="0 0.17 0"
                    rotation="0 0 0">
                </a-gltf-model>
            </template>

            <template id="rTemp">
                <a-entity rotation="0 0 0 " position="-1 -10 -1">
                </a-entity>
            </template>

            <template id="lTemp">
                <a-entity rotaion="0 0 0" position="-1 -10 -1">
                </a-entity>
            </template>

            <template id="handLeft">
                <a-entity random-color gltf-model="#hand2">
                </a-entity>
            </template>


            <template id="handRight">
                <a-entity random-color gltf-model="#hand1">
                </a-entity>
            </template>

        <a-entity light="type: ambient; color: #BBB"></a-entity>
        <a-entity light="type: directional; color: #fbd723; intensity: 0.6" position="-0.5 1 1"></a-entity>
        <a-entity light="type: directional; color: #346579; intensity: 0.3" position="0.5 1 1"></a-entity>
        <a-entity light="color: #241405; intensity: 0.26" position="1.5 1 1"></a-entity>

        <a-entity position="0 7 0" sound="src:#birds; autoplay:true; loop:true; volume:0.75;">

        <a-entity id="rig" movement-controls="speed: 0.15; constrainToNavMesh: true"
            networked="template:#rig-tmp; attachTemplateToLocal:false;">

            <a-entity id="leftHand" networked="template:#lTemp;" visible="true" collision-filter="collisionForces: true"
                sphere-collider physics-collider super-hands
                hand-controls="hand: left; handModelStyle: highPoly; color: #34A2BD"
                static-body="shape: sphere; sphereRadius: 0.02;" grab>
                <a-entity visible='false' networked="template:#handLeft;" rotation="0 0 90" class="hand2"
                    gltf-model="#hand2" animation-mixer="loop:  once; clip: Open; clampWhenFinished:  true">
                </a-entity>
            </a-entity>

            <a-entity id="rightHand" networked="template:#rTemp;" visible="true"
                collision-filter="collisionForces: false" physics-collider
                hand-controls="hand: right; handModelStyle: highPoly; color: #34A2BD" sphere-collider super-hands
                static-body="shape: sphere; sphereRadius: 0.02;" grab>
                <a-entity visible='false' networked="template:#handRight;" networked="template:#handLeft;"
                    rotation="0 0 -90" class="hand1" gltf-model="#hand1"
                    animation-mixer="loop:  once;  clip: Open; clampWhenFinished:  true">
                </a-entity>
            </a-entity>

            <a-entity id="player" camera position="0 1.6 0" look-controls
                networked="template:#avatar-template; attachTemplateToLocal:false;">

            </a-entity>

            <a-entity static-body position="0 0.17 0" rotation="0 0 0"
                networked="template:#body; attachTemplateToLocal:false;" visible="true">

    <script>

        const ANIMATIONS = {
            open: 'Open',
            point: 'Point',
            pointThumb: 'Point + Thumb',
            fist: 'Fist',
            hold: 'Hold',
            thumbUp: 'Thumb Up'
        };


        const rHand = document.querySelector('.hand1');
        const lHand = document.querySelector('.hand2');
        const leftHandController = document.querySelector('#leftHand');
        const rightHandController = document.querySelector('#rightHand');

        leftHandController.addEventListener('pointup', (e) => handsAnimations(lHand, e, ANIMATIONS.hold));
        rightHandController.addEventListener('pointup', (e) => handsAnimations(rHand, e, ANIMATIONS.hold));

        leftHandController.addEventListener('pointdown', (e) => handsAnimations(lHand, e, ANIMATIONS.open));
        rightHandController.addEventListener('pointdown', (e) => handsAnimations(rHand, e, ANIMATIONS.open));

        leftHandController.addEventListener('pistolstart', (e) => handsAnimations(lHand, e, ANIMATIONS.thumbUp));
        rightHandController.addEventListener('pistolstart', (e) => handsAnimations(rHand, e, ANIMATIONS.thumbUp));

        leftHandController.addEventListener('pistolend', (e) => handsAnimations(lHand, e, ANIMATIONS.open));
        rightHandController.addEventListener('pistolend', (e) => handsAnimations(rHand, e, ANIMATIONS.open));

        leftHandController.addEventListener('pointingstart', (e) => handsAnimations(lHand, e, ANIMATIONS.point));
        rightHandController.addEventListener('pointingstart', (e) => handsAnimations(rHand, e, ANIMATIONS.point));

        leftHandController.addEventListener('pointingend', (e) => handsAnimations(lHand, e, ANIMATIONS.open));
        rightHandController.addEventListener('pointingend', (e) => handsAnimations(rHand, e, ANIMATIONS.open));

        leftHandController.addEventListener('gripdown', (e) => handsAnimations(lHand, e, ANIMATIONS.fist));
        rightHandController.addEventListener('gripdown', (e) => handsAnimations(rHand, e, ANIMATIONS.fist));

        leftHandController.addEventListener('gripup', (e) => handsAnimations(lHand, e, ANIMATIONS.open));
        rightHandController.addEventListener('gripup', (e) => handsAnimations(rHand, e, ANIMATIONS.open));

        const handsAnimations = (hand, e, state) => {
            if (e) {

                hand.setAttribute('animation-mixer', {
                    clip: state
                });
                e.preventDefault()
            }
        };

        NAF.schemas.add({
            template: '#avatar-template',
            components: [
                'position',
                'rotation',
            ]
        });

        NAF.schemas.add({
            template: '#rig-tmp',
            components: [
                'position',
                'rotation',
            ]
        });

        NAF.schemas.add({
            template: '#rTemp',
            components: [
                'position',
                'rotation',
            ]
        });

        NAF.schemas.add({
            template: '#lTemp',
            components: [
                'position',
                'rotation',
            ]
        });

        NAF.schemas.add({
            template: '#handLeft',
            components: [
                'position',
                'rotation',
                'animation-mixer'
            ]
        });

        NAF.schemas.add({
            template: '#handRight',
            components: [
                'position',
                'rotation',
                'animation-mixer'
            ]
        });

        NAF.schemas.add({
            template: '#body',
            components: [
                'position',
                'rotation'
            ]
        });

        function onConnect() {
            console.log("onConnect", new Date());
        }
    </script>
