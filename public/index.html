<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebVR - Wout Salembier</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
</head>

<body>
    <a-scene inspector-plugin-recast>
        <a-assets>
    
            <a-asset id="room" src="textures/the_magic_room/scene.gltf">
            <a-asset id="nav-mesh" src="textures/navmesh/navmesh.gltf">

            </a-asset>
        </a-assets>

        <a-entity id="rig" movement-controls="speed: 0.15; constrainToNavMesh: true" position="0 0 0">
            <a-entity id="leftHand" hand-controls="hand: left; handModelStyle: highPoly; color: #34A2BD"></a-entity>
            <a-entity id="rightHand" hand-controls="hand: right; handModelStyle: highPoly; color: #34A2BD"></a-entity>

            <a-entity camera position="0 1.6 0" look-controls>
            </a-entity>

        </a-entity>
        <a-sky color="#030303">
        </a-sky>
        <a-entity scale="0.025 0.025 0.025" gltf-model="#room"></a-entity>
        <a-entity visible="false" scale="0.831 1 1" position="0.094 0 0.708" gltf-model="#nav-mesh" nav-mesh ></a-entity>

        <a-plane  material="shader: flat" scale="1000 1000 1" color="#030303" rotation="-90 0 0" roughness="0.1" position="0 -10 0"></a-plane>

    </a-scene>
</body>

</html>
